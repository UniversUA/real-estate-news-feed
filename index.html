<!DOCTYPE html>
<html>
<head>
  <title>Найсвіжіші новини про нерухомість у США</title>
  <meta charset="utf-8" />
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; }
    h1 { text-align: center; }
    .news { margin: 1em 0; }
  </style>
</head>
<body>
  <h1>Найсвіжіші новини про нерухомість у США</h1>
  <div id="news"></div>

  <script>
    fetch('news.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('news');
        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'news';
          div.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a><br><small>${item.published}</small>`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
